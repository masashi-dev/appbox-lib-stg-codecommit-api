## ValidationMessage
javax.validation.constraints.Max.message={0}は{value}以下の数値を入力してください。
javax.validation.constraints.Min.message={0}は{value}以上の数値を入力してください。
javax.validation.constraints.NotBlank.message={0}は必須項目です。
javax.validation.constraints.NotEmpty.message={0}は必須項目です。
javax.validation.constraints.NotNull.message={0}は必須項目です。
javax.validation.constraints.Pattern.message={0}の値は不正です。
javax.validation.constraints.Size.message={0}のリストサイズは{min}から{max}の間を指定してください。
org.hibernate.validator.constraints.Length.message={0}の長さは{min}から{max}の間を指定してください。